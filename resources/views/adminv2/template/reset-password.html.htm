<head>

<body class="account-page">
    <div id="global-loader">
        <div class="whirly-loader"> </div>
    </div>

    <div class="main-wrapper">
        <div class="account-content">
            <div class="login-wrapper reset-pass-wrap bg-img">
                <div class="login-content">
                    <form action="success-3.html">
                        <div class="login-userset">
                            <div class="login-logo logo-normal">
                                <img src="assets/img/logo.png" alt="img">
                            </div>
                            <a href="index.html.htm" class="login-logo logo-white">
                                <img src="assets/img/logo-white.png" alt="">
                            </a>
                            <div class="login-userheading">
                                <h3>Reset password?</h3>
                                <h4>Enter New Password & Confirm Password to get inside</h4>
                            </div>
                            <div class="form-login">
                                <label> Old Password</label>
                                <div class="pass-group">
                                    <input type="password" class="pass-input">
                                    <span class="fas toggle-password fa-eye-slash"></span>
                                </div>
                            </div>
                            <div class="form-login">
                                <label>New Password</label>
                                <div class="pass-group">
                                    <input type="password" class="pass-inputs">
                                    <span class="fas toggle-passwords fa-eye-slash"></span>
                                </div>
                            </div>
                            <div class="form-login">
                                <label> New Confirm Passworrd</label>
                                <div class="pass-group">
                                    <input type="password" class="pass-inputa">
                                    <span class="fas toggle-passworda fa-eye-slash"></span>
                                </div>
                            </div>
                            <div class="form-login">
                                <button type="submit" class="btn btn-login">Change Password</button>
                            </div>
                            <div class="signinform text-center">
                                <h4>Return to <a href="signup.html" class="hover-a"> login </a></h4>
                            </div>
                            <div class="my-4 d-flex justify-content-center align-items-center copyright-text">
                                <p>Copyright &copy; 2023 DreamsPOS. All rights reserved</p>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="customizer-links" id="setdata">
        <ul class="sticky-sidebar">
            <li class="sidebar-icons">
                <a href="#" class="navigation-add" data-bs-toggle="tooltip" data-bs-placement="left"
                    data-bs-original-title="Theme">
                    <i data-feather="settings" class="feather-five"></i>

            </li>
        </ul>
    </div>

    <script src="assets/js/jquery-3.7.1.min.js" type="e896a65ce246fc57e03f63ab-text/javascript"></script>
